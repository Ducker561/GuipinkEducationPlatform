<script>

    window.onload=function() {
        uid = sessionStorage.getItem("uid");
        if(uid==null){
            alert("请先登录");
            location.href="login.html";
            return;
        }else if(sessionStorage.getItem("userType")=="parents"){
            location.href="myChild.html";
            return;
        }
        else{
            document.getElementById("logina").innerHTML = uid+", 欢迎您！";
            document.getElementById("logina").href="#";
        }

        if(sessionStorage.getItem("userType")=="teacher"){
            $.ajax({
                type: 'get',
                url: 'http://' + location.host + '/projectv2_war_exploded/VerificationServlet?type=getPassed&uid='+uid,
                dataType: 'json',
                success: function (data) {
                    if(data==1){
                        console.log("认证通过");
                    }
                    else if(data==3){
                        alert("您的教师认证还未通过，请耐心等待");
                        location.href="index.html";
                        return;
                    }
                    else if(data==0){
                        alert("您还没有进行教师认证，请前往认证页面。");
                        location.href="verification.html";
                        return;
                    }
                    else {
                        alert("服务器错误，请联系管理员。");
                        location.href="index.html";
                        return;
                    }
                }
            })
        }

        let role=sessionStorage.getItem("userType");
        let roleName;
        if(role=="student"){
            roleName="学习";
        }
        else if(role=="teacher"){
            roleName="教学";
            document.getElementById("wodechengguo").innerHTML="我的教学成果"
        }
        else if(role=="admin"){
            alert("请认真工作！");
            location.href="admin.html";
        }
        $.ajax({
            type:'get',
            url:'http://'+location.host+'/projectv2_war_exploded/CourseServlet?type=getMyCourses&uid='+uid,
            dataType:'json',
            success:function (data) {
                let i=0;
                let period=0;
                for(i=0;i<data.length;i++){
                    let msg=`<tr>
                <td>
                    <p style="color: #00dbf8;font-size:15px;">
                        ${data[i].cName}</p>
                </td>
                <td>
                    <p style="color: #00dbf8;font-size:15px;">
                        ${data[i].cInfo}</p>
                </td>
                <td>
                    <p style="color: #00dbf8;font-size:15px;">
                        ${data[i].cLast}</p>
                </td>
            </tr>`;
                    period+=data[i].cLast;
                    document.getElementById("return_table").innerHTML+=msg;
                }

                $.ajax({
                    type:'get',
                    url:'http://'+location.host+'/projectv2_war_exploded/LoginServlet?type=getMine&uid='+uid,
                    dataType:'json',
                    success:function (data) {
                        msg=`<div style=" width: 503px;height: 180px;float: left;border: 0px #CCC solid;">
                    <div style="width: 100%;">
                        <p style="text-align: center;font-size: 16px;color: #808080;margin-top: 10px;">我的积分</p>
                        <p style="text-align: center;font-size: 50px;color: #00dbf8;margin-top: 10px;">${data.user[0].uScore}</p>
                    </div>
                </div>
                <div style=" width: 503px;height: 180px;float: left;border: 0px #CCC solid;margin-left: 10px;">
                    <p style="text-align: center;font-size: 16px;color: #808080;margin-top: 10px;">我${roleName}的课程数量</p>
                    <p style="text-align: center;font-size: 50px;color: #00dbf8;margin-top: 10px;">${i}<font
                            style="font-size: 16px;">个</font>
                    </p>
                </div>
                <div style=" width: 503px;height: 180px;float: left;border: 0px #CCC solid;">
                    <div style="width: 100%;">
                        <p style="text-align: center;font-size: 16px;color: #808080;margin-top: 10px;">我的${roleName}时长</p>
                        <p style="text-align: center;font-size: 50px;color: #00dbf8;margin-top: 10px;">${period}<font
                            style="font-size: 16px;">分钟</font></p>
                    </div>
                </div>`
                        document.getElementById("chengguo").innerHTML+=msg;
                    }
                });

            }
        });

    }

    function quit() {
        sessionStorage.removeItem("uid");
        sessionStorage.removeItem("userType");
        location.href="index.html";
    }

</script>
